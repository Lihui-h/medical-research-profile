    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ===== æ˜Ÿç©ºèƒŒæ™¯ç”Ÿæˆ =====
        function initStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1.5 + 's';
                container.appendChild(star);
            }
        }

        // ===== åŠ¨åŠ›å­¦æ¨¡å‹å¯è§†åŒ– =====
        function initDynamics() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(document.getElementById('dynamics-canvas').offsetWidth, 400);
            document.getElementById('dynamics-canvas').appendChild(renderer.domElement);

            // åˆ›å»ºå¾®åˆ†æ–¹ç¨‹åŠ¨æ€è½¨è¿¹
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const timeStep = 0.02;
            
            // æ´›ä¼¦å…¹å¸å¼•å­æ–¹ç¨‹ç¤ºä¾‹
            let x = 0.1, y = 0, z = 0;
            for (let i = 0; i < 5000; i++) {
                const dx = 10 * (y - x);
                const dy = x * (28 - z) - y;
                const dz = x * y - 8/3 * z;
                
                x += dx * timeStep;
                y += dy * timeStep;
                z += dz * timeStep;
                
                vertices.push(x, y, z);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.LineBasicMaterial({ color: 0x00ff00 });
            const line = new THREE.Line(geometry, material);
            scene.add(line);

            camera.position.z = 50;
            
            function animate() {
                requestAnimationFrame(animate);
                line.rotation.x += 0.001;
                line.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();
        }

        // ===== åˆå§‹åŒ– =====
        window.onload = function() {
            initStars();
            initDynamics();
        }
